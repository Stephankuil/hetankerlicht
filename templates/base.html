<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Het Ankerlicht{% endblock %}</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
   <link rel="stylesheet" href="{{ url_for('static', filename='css/activiteiten.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/sponsers.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/nieuwtjes.css') }}">


</head>
<body>



  <!-- 🔹 SIDEBAR -->
  <nav class="sidebar">
    <a href="{{ url_for('over') }}">🏠 Home</a>
    <a href="{{ url_for('over_ons') }}">ℹ️ Over Ons</a>
    <a href="{{ url_for('nieuwtjes') }}">📰 Nieuwtjes</a>
    <a href="{{ url_for('pdf_downloads') }}">📰 Nieuwsbrief</a>
    <a href="{{ url_for('publieke_agenda') }}">📅 Bekijk de Agenda</a>
    <a href="{{ url_for('fotos') }}">📸 Foto's</a>
    <a href="{{ url_for('lidworden') }}">👥 Lid worden</a>
    <a href="{{ url_for('contact') }}">📬 Contact</a>
    <a href="{{ url_for('sponsers') }}">💼 Sponsoren</a>
    <a href="{{ url_for('verhuur') }}">🏠 Zaalverhuur</a>


  </nav>

  <!-- 🔹 PAGINAINHOUD -->
  <div class="content">
    {% block content %}{% endblock %}
  </div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    const bgUrl = "{{ url_for('static', filename='uploads/ocean_landscape.jpg') }}";
    document.body.style.setProperty('--bg-image', `url(${bgUrl})`);
    document.querySelector("body::before"); // ensure selector works
    const style = document.createElement('style');
    style.innerHTML = `
      body::before {
        background-image: url(${bgUrl});
        background-repeat: no-repeat;
        background-position: center center;
        background-attachment: fixed;
      }
    `;
    document.head.appendChild(style);
  });
</script>
</body>
</html>
