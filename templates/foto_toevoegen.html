<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Foto of Video toevoegen - Het Ankerlicht</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 30px; }
        form { max-width: 500px; margin: auto; display: flex; flex-direction: column; gap: 15px; }
        label { font-weight: bold; }
        input[type="text"], input[type="file"] { padding: 8px; }
        button { padding: 10px; background-color: #2c3e50; color: white; border: none; border-radius: 5px; }
        button:hover { background-color: #1a242f; }
        .tip { font-size: 0.9em; color: #555; }
    </style>
</head>
<body>

    <h1>âž• Voeg een foto of video link toe</h1>

<form action="{{ url_for('foto_toevoegen') }}" method="post" enctype="multipart/form-data">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

    <label for="titel">Naam / Titel:</label>
    <input type="text" name="titel" required>

    <label for="file">Kies een afbeelding (optioneel):</label>
    <input type="file" name="file" accept="image/*">

    <label for="youtube_url">YouTube URL (optioneel):</label>
    <input type="text" name="youtube_url" placeholder="https://www.youtube.com/watch?v=...">

    <button type="submit">Toevoegen</button>
</form>


</body>
</html>
