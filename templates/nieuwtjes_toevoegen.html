<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Nieuwtje Toevoegen</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/nieuwtje_toevoegen.css') }}">
</head>
<body>

  <h1>Nieuwtje Toevoegen</h1>

  <form method="POST" enctype="multipart/form-data" action="{{ url_for('nieuwtjes_toevoegen') }}">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

    <label for="titel">Titel:</label>
    <input type="text" id="titel" name="titel" required>

    <label for="afbeelding">Afbeelding:</label>
    <input type="file" id="afbeelding" name="afbeelding" accept="image/*" required>

    <label for="inhoud">Inhoud:</label>
    <textarea id="inhoud" name="inhoud" rows="8" required></textarea>

    <button type="submit">Nieuwtje opslaan</button>
  </form>

</body>
</html>
