<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Nieuwe Activiteit Aanmaken</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/activiteit_aanmaken.css') }}">

</head>
<body>

    <h1>➕ Nieuwe Activiteit</h1>

    <a href="{{ url_for('dashboard') }}">⬅️ Terug naar dashboard</a>

<form method="POST">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

  <label for="titel">Titel:</label>
  <input type="text" name="titel" id="titel" required>

  <label for="datum">Datum (YYYY-MM-DD):</label>
  <input type="text" name="datum" id="datum" required>

  <label for="tijd">Tijd (HH:MM):</label>
  <input type="time" name="tijd" id="tijd" step="60"> <!-- minute precision -->

  <label for="beschrijving">Beschrijving:</label>
  <textarea name="beschrijving" id="beschrijving" rows="4"></textarea>

  <button type="submit">Toevoegen</button>
</form>


</body>
</html>
