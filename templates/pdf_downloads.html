


{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/pdf_download.css') }}">
<ul>
  {% for f in pdfs %}
    <li><a href="{{ url_for('serve_pdf', filename=f) }}">{{ f }}</a></li>
  {% else %}
    <li>Geen PDF's gevonden.</li>
  {% endfor %}
</ul>

{% endblock %}
