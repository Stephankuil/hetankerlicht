{% extends "base.html" %}

{% block content %}
  <style>
    .verhuur-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 30px;
        background-color: #f9f9f9;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .verhuur-container h1 {
        color: #2c3e50;
        text-align: center;
        margin-bottom: 20px;
    }

    .verhuur-container p {
        text-align: center;
        margin-bottom: 30px;
    }

    form label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }

    form input, form textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
    }

    form button {
        background-color: #2c3e50;
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        width: 100%;
        transition: background-color 0.3s ease;
    }

    form button:hover {
        background-color: #1a242f;
    }
  </style>

  <div class="verhuur-container">
    <h1>ðŸ“… Verhuur aanvragen</h1>
    <p>Hier vind je informatie over het huren van onze locatie.</p>

    <form action="https://formspree.io/f/xwpqppae" method="POST">
      <label for="naam">Naam:</label>
      <input type="text" id="naam" name="naam" required>

      <label for="email">E-mailadres:</label>
      <input type="email" id="email" name="email" required>

      <label for="telefoon">Telefoonnummer:</label>
      <input type="tel" id="telefoon" name="telefoon" required>

      <label for="datum">Datum van verhuur:</label>
      <input type="date" id="datum" name="datum" required>

      <label for="bericht">Bericht of extra info:</label>
      <textarea id="bericht" name="bericht" rows="5" required></textarea>

      <button type="submit">ðŸ“¬ Verstuur aanvraag</button>
    </form>
  </div>
{% endblock %}
