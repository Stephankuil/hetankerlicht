<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Activiteit bewerken</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        label { display: block; margin-top: 10px; }
        input, textarea { width: 100%; padding: 8px; margin-top: 4px; }
        button { margin-top: 15px; padding: 10px 20px; }
    </style>
</head>
<body>

    <h1>✏️ Bewerk activiteit</h1>
    <a href="{{ url_for('activiteit_detail', id=activiteit['id']) }}">⬅️ Terug naar activiteit</a>

    <form method="POST">
        <label for="titel">Titel:</label>
        <input type="text" id="titel" name="titel" value="{{ activiteit['titel'] }}" required>

        <label for="datum">Datum (YYYY-MM-DD):</label>
        <input type="text" id="datum" name="datum" value="{{ activiteit['datum'] }}" required>

        <label for="beschrijving">Beschrijving:</label>
        <textarea id="beschrijving" name="beschrijving" rows="4">{{ activiteit['beschrijving'] }}</textarea>

        <button type="submit">Opslaan</button>
    </form>

</body>
</html>
