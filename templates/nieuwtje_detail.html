{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/nieuwtje_detail.css') }}">
  <div class="artikel-container">
    <h1>{{ artikel.titel }}</h1>

    {% if artikel.afbeelding %}
      <img src="{{ url_for('static', filename=artikel.afbeelding) }}" alt="Afbeelding bij nieuwtje">
    {% endif %}

    <div class="inhoud">
      {{ artikel.inhoud }}
    </div>

    <a href="{{ url_for('nieuwtjes') }}" class="back-link">← Terug naar overzicht</a>
  </div>

{% endblock %}
